permissions:
  contents: read

name: Foresight

on:
  schedule:
    - cron: "0 3 * * 1" # weekly
  workflow_dispatch:

env:
  NODE_OPTIONS: "--throw-deprecation --trace-warnings"

jobs:
  build:
    runs-on: ubuntu-latest
    continue-on-error: true
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Install Latest (no package lock)
        run: npm install --no-package-lock
      - name: Report dependency tree
        run: npm ls
      - name: Build project
        run: npm run build -- --noEmit false
