permissions:
  contents: read

name: foresight-build

on:
  schedule:
    - cron: "0 3 * * 1" # weekly
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    continue-on-error: true
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: npm install
      - run: npm run build
